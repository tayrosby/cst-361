<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Login</title>
</h:head> 

<body>
	<div align="center">
		<h1>Login</h1>
		<h:form>
			Email: <h:inputText id = "email" value="#{userModel.creds.email}" title="" /><h:message for = "email"/><br/>
			Password: <h:inputSecret id = "password" value="#{userModel.creds.password}" title="" /><h:message for="password"/><br/>			
			<h:commandButton value="Submit" action="#{loginController.login(userModel)}" />
			
		</h:form>
	</div> 
	<div align="center">
		<h:form>
			<h:commandButton value="Register" action="#{registrationController.moveTo()}" />
		</h:form>
	</div>
</body> 

</html>
