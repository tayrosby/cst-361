<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Register</title>
</h:head> 

<body>
	<div align="center">
		<h1>Register</h1>
		<h:form>
			Firstname: <h:inputText id = "firstname" value="#{user.fName}" title="" /><h:message for = "firstname"/><br/>
			Lastname: <h:inputText id = "lastname" value="#{user.lName}" title="" /><h:message for="lastname"/><br/>
			Email: <h:inputText id = "email" value="#{user.creds.email}" title="" /><h:message for="email"/><br/>
			Password: <h:inputSecret id = "password" value="#{user.creds.password}" title="" /><h:message for="password"/><br/>			
			<h:commandButton value="Submit" action="#{registrationController.register(user)}" />
		</h:form>
	</div> 
	<div align="center">
		<h:form>
			<h:commandButton value="Login" action="#{loginController.moveTo()}" />
		</h:form>
	</div>
</body> 

</html>
