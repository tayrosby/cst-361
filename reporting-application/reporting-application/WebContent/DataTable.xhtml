<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Data Table</title>
</h:head> 

<body>
	<div align="center">
		<h:dataTable var="o" value="#{list}">
			<h:column>
				<f:facet name="header">Temp</f:facet>
				#{o.temp}
			</h:column>
			<h:column>
				<f:facet name="header">Min Temp</f:facet>
				#{o.min}
			</h:column>
			<h:column>
				<f:facet name="header">Max Temp</f:facet>
				#{o.max}
			</h:column>
			<h:column>
				<f:facet name="header">Feels Like</f:facet>
				#{o.feelsLike}
			</h:column>
			<h:column>
				<f:facet name="header">Pressure</f:facet>
				#{o.pressure}
			</h:column>
			<h:column>
				<f:facet name="header">Humidity</f:facet>
				#{o.humidity}
			</h:column>
		</h:dataTable>
	</div>
	<div>
		<h:form>
			<h:commandButton value="Main Menu" action="#{weatherController.moveTo()}"/>
		</h:form>
	</div>
</body> 
</html>
